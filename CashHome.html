<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/LogoCircle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RMC ‚Äî Cash</title>
    <style>
      .back {
        text-decoration: none;
        color: #fff;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      :root {
        --bg: #eaf4ff;
        --card: #fff;
        --primary: #1f6fff;
        --primary-600: #1859cc;
        --accent: #22c1ee;
        --text: #0f172a;
        --muted: #475569;
        --ring: rgba(31, 111, 255, 0.35);
        --shadow: 0 10px 30px rgba(2, 32, 71, 0.08);
        --radius-xl: 20px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        background: linear-gradient(160deg, #dceeff 0%, #f6f9fc 100%);
        color: var(--text);
        line-height: 1.5;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px clamp(16px, 4vw, 48px);
        background: linear-gradient(90deg, #1f6fff, #22c1ee);
        color: #fff;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        color: #fff;
      }
      .wrap {
        max-width: 1100px;
        margin: 5% auto;
        padding: 0 clamp(16px, 4vw, 48px) 48px;
      }
      .hero {
        margin: 16px 0 24px;
        text-align: center;
      }
      .hero h1 {
        margin: 0;
        font-weight: 900;
        color: var(--primary-600);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 20px;
      }
      @media (min-width: 768px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      .card {
        background: var(--card);
        border-radius: var(--radius-xl);
        padding: 18px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(15, 23, 42, 0.06);
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      .card::after {
        content: "";
        position: absolute;
        inset: auto -20% -40% auto;
        width: 140%;
        height: 140%;
        background: radial-gradient(
          400px 200px at 120% 120%,
          rgba(31, 111, 255, 0.08),
          transparent 60%
        );
        z-index: -1;
      }
      .action {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        text-align: left;
        background: linear-gradient(180deg, #fff, #f0f7ff);
        border: 1px solid rgba(15, 23, 42, 0.06);
        border-radius: 16px;
        padding: 18px;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s;
      }
      .action:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(2, 32, 71, 0.15);
        border-color: rgba(31, 111, 255, 0.4);
      }
      .icon {
        width: 28px;
        height: 28px;
        display: grid;
        place-items: center;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--primary));
        color: #fff;
      }
      .label {
        font-weight: 700;
      }
      .hint {
        color: var(--muted);
        font-size: 0.92rem;
      }
      footer {
        max-width: 1100px;
        margin: 6% auto 0;
        padding: 0 clamp(16px, 4vw, 48px) 40px;
        color: var(--muted);
        text-align: center;
      }
      .center-2 {
    grid-column: 2;   /* middle column in a 3-column grid */
  }
    </style>
  </head>
  <body>
    <header class="header" role="banner">
      <div class="brand">
        <img src="./assets/LogoCircle.png" alt="Logo" style="width: 8%" /><span
          class="name"
          >Ruwais Medical Center</span
        >
      </div>
      <a class="back" href="Main.html" aria-label="Back">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="15 18 9 12 15 6" />
        </svg>
        Back
      </a>
    </header>

    <main class="wrap" role="main">
      <section class="hero">
        <h1>Cash</h1>
        <p>Choose an action.</p>
      </section>

      <section class="grid" aria-label="Cash actions">
        <div class="card">
          <button class="action" id="btnCash">
            <span class="icon">üí≥</span>
            <span class="label">Cash In / Out</span>
            <span class="hint">Record payments received and expenses.</span>
          </button>
        </div>

        <div class="card">
          <button class="action" id="btnDaily">
            <span class="icon">üìÖ</span>
            <span class="label">Daily Report</span>
            <span class="hint">Totals & entries for a selected day.</span>
          </button>
        </div>

        <div class="card">
          <button class="action" id="btnMonthly">
            <span class="icon">üóìÔ∏è</span>
            <span class="label">Monthly Report</span>
            <span class="hint">Totals & entries for a selected month.</span>
          </button>
        </div>
        <div class="card center-2">
  <button class="action" id="btnReceivables">
    <span class="icon">üßæ</span>
    <span class="label">Account Receivables</span>
    <span class="hint">Track outstanding patient balances and upcoming payments.</span>
  </button>
</div>
      </section>
    </main>

    <footer>
      <small>¬© <span id="year"></span> RMC Medical Center</small>
    </footer>

    <script>
      if (sessionStorage.getItem("rmcAuth") !== "1") {
        window.location.replace("index.html");
      }
      document.getElementById("year").textContent = new Date().getFullYear();
      document
        .getElementById("btnCash")
        .addEventListener(
          "click",
          () => (window.location.href = "cashInOut.html")
        );
      document
        .getElementById("btnDaily")
        .addEventListener(
          "click",
          () => (window.location.href = "cashDaily.html")
        );
      document
        .getElementById("btnMonthly")
        .addEventListener(
          "click",
          () => (window.location.href = "cashMonthlyLogin.html")
        );
      document
        .getElementById("btnReceivables")
        .addEventListener(
          "click",
          () => (window.location.href = "AccountReceivables.html")
        );
    </script>
  </body>
</html>
